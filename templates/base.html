<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>Taxi Service</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body style="margin: 0; padding: 0;">
    <div class="container-fluid p-0" style="background-color: black;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark top-menu" style="border-radius: 0; width: 100%;">
            <div class="w-100 d-flex justify-content-between align-items-center text-white px-3">
                {% block sidebar %}
                    {% include "includes/sidebar.html" %}
                {% endblock %}
            </div>
        </nav>
    </div>

    <div class="container mt-4">
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="mt-4">
            {% block pagination %}
                {% include "includes/pagination.html" %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
