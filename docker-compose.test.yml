version: "3.8"

services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env.test
    depends_on:
      - test_db
    environment:
      - POSTGRES_DB=test_postgres
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_HOST=test_db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py create_test_superuser --no-input &&
             python manage.py runserver 0.0.0.0:8000"
  test_db:
    image: postgres:15
    environment:
      POSTGRES_DB: test_postgres
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
       test: [ "CMD-SHELL", "pg_isready -U test_user -d test_postgres" ]
       interval: 10s
       timeout: 5s
       retries: 5

volumes:
  postgres_data:
